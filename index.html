<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="./styles/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./styles/styles.css" type="text/css" />

    <title>adhoc</title>
  </head>
  <body>
    <!-- navbar  -->
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light position-fixed w-100"
    >
      <a href="#" class="navbar-brand">
        <img
          src="https://content.codecademy.com/courses/learn-bootstrap-4/adhoc/logo.png"
          alt=""
        />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarDropdown"
        aria-controls="navbarDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarDropdown">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active mr-4">
            <a href="#" class="nav-link">Home</a>
          </li>
          <li class="nav-item mr-4">
            <a href="#" class="nav-link">About Us</a>
          </li>
          <li class="nav-item mr-4">
            <a href="#" class="nav-link">Our Team</a>
          </li>
          <li class="nav-item">
            <a
              href="#"
              class="nav-link dropdown-toggle"
              id="subDropdown"
              role="button"
              >Contact Us</a
            >
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>
    <!-- contact submenu hidden -->
    <div class="contact-submenu container">
      <div class="row w-auto">
        <div class="col-12 col-sm-6" id="submenu">
          <div class="row">
            <div class="col-12 d-flex justify-content-center">
              <a href="#"
                ><i class="fa fa-facebook-square fa-2x" id="facebook-icon"></i
              ></a>
              <a href="#"
                ><i class="fa fa-twitter-square fa-2x" id="twitter-icon"></i
              ></a>
              <a href="#"
                ><i class="fa fa-linkedin-square fa-2x" id="linkedin-icon"></i
              ></a>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-12 d-flex justify-content-center">
              <button
                type="button"
                class="btn btn-link"
                data-toggle="modal"
                data-target="#modalMessage"
              >
                Message Us
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="modalMessage"
      tabindex="-1"
      role="dialog"
      aria-labelledby="ModalMessageTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="ModalMessageTitle">Message Us</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form action="#" method="post">
              <div class="form-group">
                <label for="fn">First Name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="fn"
                  placeholder="First Name Here..."
                  required
                />
              </div>
              <div class="form-group">
                <label for="ln">Last Name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="ln"
                  placeholder="Last Name Here..."
                  required
                />
              </div>
              <div class="form-group">
                <label for="email">Enter Email:</label>
                <input type="email" class="form-control" id="email" required />
              </div>
              <div class="form-group">
                <label for="text-body">Enter Message:</label>
                <textarea
                  name="text-body"
                  id="text-body"
                  class="form-control"
                  rows="3"
                ></textarea>
                <button type="submit" class="btn btn-primary w-100 mt-2">Submit</button>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-danger w-100"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- scripts -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/main.js"></script>
  </body>
</html>
